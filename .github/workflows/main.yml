# This workflow runs the Python script to fetch and parse data from the specified URL.

name: Fetch and Generate Config

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Sets up Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      # Installs dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # List files for debugging purposes to ensure the script is where we expect it.
      - name: List files in workspace
        run: ls -R

      # Runs the Python script
      - name: Run script
        env:
          V2RAY_URL: ${{ secrets.URL }}
        run: python configs_gen.py
      
      # Upload the generated artifact using the latest version
      - name: Upload configs.json
        uses: actions/upload-artifact@v4
        with:
          name: config-gen
          path: configs.json
